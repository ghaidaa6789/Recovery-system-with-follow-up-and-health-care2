<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بيانات المريض الشخصية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f7f9fa;
      color: #333;
      direction: rtl;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: right;
    }

    h2 {
      color: #00695c;
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .info {
      margin-bottom: 15px;
      font-size: 18px;
      line-height: 1.5;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .info:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>بيانات المريض الشخصية</h2>
    <div class="info"><strong>الاسم:</strong> محمد أحمد</div>
    <div class="info"><strong>العمر:</strong> 40 سنة</div>
    <div class="info"><strong>الجنس:</strong> ذكر</div>
    <div class="info"><strong>رقم الهاتف:</strong> 0501234567</div>
    <div class="info"><strong>البريد الإلكتروني:</strong> mohamed@example.com</div>
    <div class="info"><strong>العنوان:</strong> جدة، المملكة العربية السعودية</div>
  </div>
</body>
</html>
