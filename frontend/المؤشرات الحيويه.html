<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المؤشرات الحيوية</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  background-color: #f7f9fa;
  direction: rtl;
  margin: 0;
  padding: 20px;
  color: #333;
}

h2 {
  text-align: center;
  color: #00695c;
  margin-bottom: 25px;
  font-size: 28px;
}

ul {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px 30px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  list-style-type: none;
}

ul li {
  font-size: 18px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

ul li:last-child {
  border-bottom: none;
}

</style>
</head>
<body>
    <h2>المؤشرات الحيوية</h2>
    <ul>
        <li>ضغط الدم: 120/80</li>

    </ul>
</body>
</html>
