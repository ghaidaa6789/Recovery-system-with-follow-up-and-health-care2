<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التواصل مع الطبيب</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  background-color: #f7f9fa;
  direction: rtl;
  display: flex;
  justify-content: center; /* أفقياً */
  align-items: center;     /* عمودياً */
}

body {
  flex-direction: column;
  text-align: center;
}

h2 {
  color: #00796b;
  font-size: 28px;
  margin-bottom: 30px;
}

form {
  background-color: #ffffff;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  max-width: 450px;
  width: 100%;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #004d40;
  text-align: right;
}

select, input[type="text"], textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
  resize: vertical;
  font-family: 'Cairo', sans-serif;
}

textarea {
  min-height: 100px;
}

button {
  background-color: #00796b;
  color: white;
  padding: 12px 0;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-weight: 700;
}

butt

</style>
</head>
<body>
    <h2>التواصل مع الطبيب</h2>
    <form>
        <label>اختر الطبيب:</label>
        <select>
            <option>د. أحمد محمد</option>
            <option>د. سارة عبدالله</option>
        </select>
        <br>
        <label>الموضوع:</label>
        <input type="text">
        <br>
        <label>الرسالة:</label>
        <textarea></textarea>
        <br>
        <button>إرسال</button>
    </form>
</body>
</html>
